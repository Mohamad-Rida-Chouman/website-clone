<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Mohamad Rida Chouman">
    <title>SEF Homepage Clone</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
</head>
<body>
    <header class="header-container">

        <nav class="header-navbar">

            <a href="https://www.sefactory.io/">
                <img class="header-navbar-logo" src="assets/sef-logo-big.svg" alt="SEF logo">
            </a>

            <a class="header-navbar-hamburger">
                Hamburger
            </a>

        </nav>

        <div class="header-left">
            <img
            class="left-bg"
            src="assets/left-background.png"
            alt=""
          >
        </div>

        <div class="header-right">
            <img
            class="right-bg"
            src="assets/right-background.png"
            alt=""
          >
        </div>

    </header>
</body>
</html>
