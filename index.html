<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Mohamad Rida Chouman">
    <title>SEF Homepage Clone</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
</head>
<body>
    <header class="header-container">

        <nav class="header-navbar">

            <a class="link-to-sef" href="https://www.sefactory.io/#home">
                <img class="header-navbar-logo" src="assets/sef-logo-big.svg" alt="SEF logo">
            </a>

            <a class="link-to-menu" href="#">
                <img class="header-navbar-hamburger" src="assets/hamburger-menu.svg" alt="hamburger icon">
            </a>

        </nav>

        <div class="header-left">
            <img class="left-bg" src="assets/left-background.png">
        </div>

        <div class="header-right">
            <img class="right-bg" src="assets/right-background.png">
        </div>

    </header>
</body>
</html>
